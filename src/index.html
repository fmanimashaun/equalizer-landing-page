<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equalizer landing page</title>
</head>

<body>
  <!-- ***********************  PAGE OVERALL CONTENT WRAPPER *********************** -->
  <div class="container">
    <!-- ***********************  PAGE HEADER *********************** -->
    <header class="header">
      <img class="header__logo" src="img/logo.svg" alt="site logo icon">

      <picture class="header__pattern">
        <source media='(min-width: 1440px)' srcset='img/pattern-desktop.svg'>
        <img src="img/pattern-tablet.svg" alt="page pattern">
      </picture>
    </header>
    <!-- ***********************  END OF PAGE HEADER *********************** -->

    <!-- ***********************  PAGE MAIN *********************** -->
    <main class="main">
      <section class="hero">
        <h1 class='hero__title'>We make your music sound extraordinary.</h1>
        <p class="hero__subtext">A system audio equalizer specifically designed for Android and iOS. Freely tune the way your music sounds with a
        professional grade parametric EQ & volume mixer. Control bass, mids, treble, gain control, reverb, and more!</p>
      </section>
    </main>
    <!-- ***********************  END OF PAGE MAIN *********************** -->

    <!-- ***********************  PAGE FOOTER *********************** -->
    <footer class="footer"></footer>
    <!-- ***********************  END OF PAGE FOOTER *********************** -->
  </div>
  <!-- ***********************  END OF PAGE OVERALL CONTENT WRAPPER *********************** -->
</body>

</html>
